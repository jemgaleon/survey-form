<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Food Surveyor</title>
  </head>
  <body>
    <main>
      <section class="container flex-column">
        <h1 id="title" class="text-center">Restaurant Survey Form</h1>
        <p id="description" class="text-center">
          Thank you for taking the time to help us improve our service
        </p>
        <form id="survey-form" class="flex-column">
          <div class="form-group flex-column">
            <label for="name" id="name-label"
              >Name<span class="required">*</span></label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group flex-column">
            <label for="email" id="email-label"
              >Email<span class="required">*</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group flex-column">
            <label for="age" id="number-label">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              class="form-control"
              min="1"
              max="100"
              placeholder="Age"
            />
          </div>
          <div class="form-group flex-column">
            <label for="about-us">
              How di you hear about us?
            </label>
            <select name="about-us" id="dropdown" class="form-control">
              <option value="select" selected disabled>Select instance</option>
              <option value="acquaintance">Acquaintance</option>
              <option value="social-media">Social Media</option>
              <option value="local-media">Local Media (tv, radio, etc.)</option>
            </select>
          </div>
          <div class="form-group flex-column">
            <p>How was your overall experience</p>
            <label
              ><input
                type="radio"
                name="experience"
                class="input-radio"
                value="not-sure"
                checked
              />Not sure</label
            >
            <label
              ><input
                type="radio"
                name="experience"
                class="input-radio"
                value="satisfied"
              />Satisfied</label
            >
            <label
              ><input
                type="radio"
                name="experience"
                class="input-radio"
                value="more-satisfied"
              />More than Satisfied</label
            >
          </div>
          <div class="form-group flex-column">
            <p>
              What would you like to see improved?<span class="clue"
                >(Check all that apply)</span
              >
            </p>
            <label
              ><input
                type="checkbox"
                name="improve"
                class="input-checkbox"
                value="customer-service"
              />Customer service</label
            >
            <label>
              <input
                type="checkbox"
                name="improve"
                class="input-checkbox"
                value="menu"
              />Menu
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                class="input-checkbox"
                value="survey-form"
              />Survey form
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                class="input-checkbox"
                value="promo"
              />Promo
            </label>
          </div>
          <div class="form-group flex-column">
            <label for="comment">Any comments for suggestions?</label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Enter your comments here..."
            ></textarea>
          </div>
          <div class="form-group flex-column">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
